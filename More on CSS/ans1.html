<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .navbar{
           
            display: flex;
            background-color: rgb(88, 169, 178);
            border-radius: 25px;
        }
        li{
            float: left;
            
            list-style: none;
            margin-bottom: 10px;
        }
        li a{
            
            padding: 20px;
            margin: 10px;
        }
        li a:hover{
            color: brown;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="#"> Home</a></li>
                <li><a href="#"> About Us</a></li>
                <li><a href="#"> Contact</a></li>
                <li><a href="#"> Blog</a></li>
                <li><a href="#"> Login</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
